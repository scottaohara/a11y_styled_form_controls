<!doctype html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8">
		<title>Styled Native Multi-Select Pickers</title>
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script>
			// remove no-js and add 'js' to the HTML
			document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
		</script>
		<link rel="stylesheet" href="../assets/css/--demo-only--.css">
		<link rel="stylesheet" href="../assets/css/--shared--.css">
		<link rel="stylesheet" href="../assets/css/select--multi.css">
	</head>
	<body>

		<div class="demo-wrap">

			<header class="demo-wrap__header">
				<h1>Styled Native Multi-Select Boxes</h1>
				<nav>
					<ul>
						<li><a href="https://github.com/scottaohara/a11y_styled_inputs">See source on GitHub</a></li>
						<li><a href="/a11y_styled_inputs">Index of input patterns</a></li>
					</ul>
				</nav>
			</header>

			<main>
				<article class="demo">
					<h2>
						Demo
					</h2>

					<label for="ex_custom_select">
						Custom Style Select
					</label>
					<select class="multi-select" multiple id="ex_custom_select">
						<option>Option 1</option>
						<option>Option 2</option>
						<option>Option 3</option>
					</select>

					<br>

					<label for="ex_custom_select_sz">
						Custom Style Select
					</label>
					<select class="multi-select" size="1" multiple id="ex_custom_select_sz">
						<option>Option 1</option>
						<option>Option 2</option>
						<option>Option 3</option>
					</select>

					<br>

					<label for="ex_custom_select_dis">
						Custom Style Select - Disabled
					</label>
					<select class="multi-select" multiple id="ex_custom_select_dis" disabled>
						<option>Option 1</option>
						<option>Option 2</option>
						<option>Option 3</option>
					</select>


					<section class="demo-details">
						<h3>
							Demo Details
						</h3>

						<p>
							...
						</p>
					</section>
				</article> <!-- /.demo -->
			</main>

			<footer class="demo-wrap__footer">
				<nav>
					<ul>
						<li><a href="https://github.com/scottaohara/a11y_styled_inputs">See source on GitHub</a></li>
						<li><a href="/a11y_styled_inputs">Index of input patterns</a></li>
					</ul>
				</nav>
			</footer>

		</div> <!-- /.demo-wrap -->

	</body>
</html>
