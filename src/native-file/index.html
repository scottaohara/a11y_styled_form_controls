<!doctype html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8">
		<title>
			Styled Native File Inputs
		</title>
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script>
			// remove no-js and add 'js' to the HTML
			document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
		</script>
		<link rel="stylesheet" href="../assets/css/--demo-only--.css">
		<link rel="stylesheet" href="../assets/css/--shared--.css">
		<link rel="stylesheet" href="../assets/css/file-upload.css">
	</head>

	<body>

		<div class="demo-wrap">

			<header class="demo-wrap__header">
				<h1>Styled Native File Inputs</h1>
				<p>
					Cross-browser styling for the native file inputs.
				</p>
				<nav>
					<ul>
						<li><a href="https://github.com/scottaohara/a11y_styled_inputs">See source on GitHub</a></li>
						<li><a href="/a11y_styled_inputs">Index of input patterns</a></li>
					</ul>
				</nav>
			</header>

			<main>
				<article class="demo">
					<h2>
						Demo
					</h2>

					<div class="file-up" data-file-input>
						<label class="file-up__label" for="file_upload">
							<span class="file-up__label__text">
								Upload
							</span>
							<input type="file" id="file_upload">
						</label>
					</div>


					<div class="file-up" data-file-input>
						<label class="file-up__label" for="file_upload_d">
							<span class="file-up__label__text">
								Disabled Upload
							</span>
							<input type="file" id="file_upload_d" disabled>
						</label>
					</div>


					<div class="file-up" data-file-input>
						<label class="file-up__label" for="file_upload_m">
							<span class="file-up__label__text">
								Multi-Upload
							</span>
							<input type="file" id="file_upload_m" multiple>
						</label>
					</div>

					<section class="demo-details">
						<h3>
							Demo Details
						</h3>

						<p>
							...
						</p>
					</section>
				</article>
			</main>

			<footer class="demo-wrap__footer">
				<nav>
					<ul>
						<li><a href="https://github.com/scottaohara/a11y_styled_inputs">See source on GitHub</a></li>
						<li><a href="/a11y_styled_inputs">Index of input patterns</a></li>
					</ul>
				</nav>
			</footer>

		</div> <!-- /.demo-wrap -->

		<script src="../assets/js/file-upload.js"></script>

	</body>
</html>
